<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer-circle">
      <svg width="200" height="200">
        <circle class="timer-background" cx="100" cy="100" r="90"></circle>
        <circle class="timer-progress" cx="100" cy="100" r="90"></circle>
      </svg>
      <div id="timer">25:00</div>
    </div>
    <div id="controls">
      <button id="startBtn" class="btn">Start</button>
      <button id="pauseBtn" class="btn">Pause</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
    <div id="status">Ready to focus!</div>
  </div>
  <a id="credit" href="https://www.flaticon.com/free-icons/short-term" title="short term icons">Short term icons created by Muhammad Atif - Flaticon</a>
  <script src="popup.js"></script>
</body>
</html>
